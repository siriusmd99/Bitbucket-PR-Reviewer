<html>
  <head>
    <title>Bitbucket PR Reviewer</title>
  </head>
  <body style="padding: 0; margin:0">
  <div style="text-align:center; width: 200px;">
      <div style="padding:10">
		  <div style="margin-bottom: 10px;">
		  <span style="color:#4B4B4B; font-size: 16px; font-weight: bold">Bitbucket PR Reviewer</span>
		  </div>
		  <div>
			<img style="width: 120px;" src="icon192.png"></img>
		  </div>
		  <div style="cursor: default;">
			<span style="box-shadow: #000 0 0px 3px 0px, inset #007600 0 -1px 2px, #7D0 0 2px 12px; display: inline-block; margin-top: 10px; margin-right: 5px; border-radius: 50%; background-color: lightgreen; width:11px; height: 11px"></span>
			<span style="color:#4B4B4B; font-size:14px"><b>Enabled</b></span>
		  </div>
	  </div>
	  <div style="height: 30px; margin-top: 10px;font-size: 14px; background-color: #E3E3E3; color:#767676; display: flex; justify-content: center; align-items: center;">
		  <span style="cursor: pointer;" id="githubUrl" data-href="https://github.com/siriusmd99/Bitbucket-PR-Reviewer"><b>View on GitHub</b></span>
	      <img  style="margin-left: 10px" src="github32.png" width="20" height="20"></img>
	  </div>
   </div>
    <script src="popup.js"></script>
  </body>
</html>
